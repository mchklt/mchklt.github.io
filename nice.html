<!DOCTYPE html>
<html>
<head>
  <title>Redirect Page</title>
  <script type="text/javascript">
    const xhr = new XMLHttpRequest();

    // Open a GET request to the target URL
    xhr.open('GET', 'https://pay.test.netbanx.com/hosted/v1/payment/53616c7465645f5f7e54345dc0c91c8ace7496a3e9eab5dd6e087ec7cc42f9858cc096af3440b6b1', true);

    // Set custom headers
    xhr.setRequestHeader('X-Forwarded-Host', 'your-custom-host.com');
    xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
    // Add other headers as needed

    // Event handler for when the request is complete
    xhr.onreadystatechange = function() {
      if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status === 200) {
          // Request was successful, process the response if needed
          console.log(xhr.responseText);
        } else {
          // Request failed, handle the error
          console.error('Error:', xhr.status);
        }
      }
    };

    // Send the request
    xhr.send();
  </script>
</head>
<body>
  <p>This page will make an AJAX request in a moment...</p>
</body>
</html>
